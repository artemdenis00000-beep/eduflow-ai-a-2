                <div class="flex gap-4">

    </main>

    <script>
        const PROXY_URL = "https://gemini-proxy.artemdenis00000.workers.dev";
        let userBalance = parseInt(localStorage.getItem('edu_g3_bal')) || 0;
        let currentAns = "";

        window.onload = () => {
            document.getElementById('u-key').value = localStorage.getItem('edu_g3_key') || '';
            document.getElementById('u-age').value = localStorage.getItem('edu_g3_age') || '';
            document.getElementById('u-interests').value = localStorage.getItem('edu_g3_ints') || '';
            document.getElementById('bal-val').innerText = userBalance + ' –º–∏–Ω.';
        }

        function showTab(name) {
            document.querySelectorAll('.tab-content').forEach(s => s.classList.remove('active'));
            document.getElementById(name).classList.add('active');
        }

        function saveData() {
            localStorage.setItem('edu_g3_key', document.getElementById('u-key').value.trim());
            localStorage.setItem('edu_g3_age', document.getElementById('u-age').value);
            localStorage.setItem('edu_g3_ints', document.getElementById('u-interests').value);
            alert("–ü—Ä–æ—Ñ–∏–ª—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω!");
            showTab('dash');
        }

        function addMin() {
            userBalance += 60;
            localStorage.setItem('edu_g3_bal', userBalance);
            document.getElementById('bal-val').innerText = userBalance + ' –º–∏–Ω.';
        }

        async function startQuest(subj) {
            const key = localStorage.getItem('edu_g3_key');
            if(!key || userBalance <= 0) return alert("–ü—Ä–æ–≤–µ—Ä—å –∫–ª—é—á –∏ –±–∞–ª–∞–Ω—Å!");

            showTab('loading');
            
            // –ó–∞–ø—Ä–æ—Å –ø–æ–¥ Gemini 3 Flash
            const api_url = `${PROXY_URL}/v1/models/gemini-3-flash:generateContent?key=${key}`;

            const prompt = `–£—á–µ–Ω–∏–∫ ${localStorage.getItem('edu_g3_age')} –ª–µ—Ç, –ª—é–±–∏—Ç ${localStorage.getItem('edu_g3_ints')}. –°–æ–∑–¥–∞–π –∫–≤–µ—Å—Ç –ø–æ –ø—Ä–µ–¥–º–µ—Ç—É ${subj}. –û—Ç–≤–µ—Ç JSON: {"title":"...","text":"...","answer":"—á–∏—Å–ª–æ"}`;

            try {
                const response = await fetch(api_url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const result = await response.json();
                if(result.error) throw new Error(result.error.message);

                const aiText = result.candidates[0].content.parts[0].text.replace(/```json|```/gi, "").trim();
                const data = JSON.parse(aiText);

                document.getElementById('q-title').innerText = data.title;
                document.getElementById('q-body').innerText = data.text;
                currentAns = data.answer.toString();
                showTab('quest-screen');

            } catch (err) {
                alert("–û—à–∏–±–∫–∞: " + err.message);
                showTab('prof');
            }
        }

        function verify() {
            if(document.getElementById('user-input').value.trim() === currentAns) {
                alert("–í–µ—Ä–Ω–æ!");
                showTab('dash');
            } else {
                alert("–ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑!");
            }
        }
    </script>
</body>
